<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attack Game</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <h1>Attack Game</h1>
    </header>
    <div id="frontend">
        <div id="computer" class="container">
            <h2>Computer</h2>
            <div class="bar">
                <div class="barValue" :style="computerBarStyles"></div>
                <p class="percentage">{{computerHealth > 0 ? computerHealth : 0}}%</p>
            </div>

        </div>

        <div id="me" class="container">
            <h2>Me</h2>
            <div class="bar">
                <div class="barValue" :style="myBarStyles"></div>
                <p class="percentage">{{myHealth > 0 ? myHealth : 0}}%</p>
            </div>
        </div>

        <div class="container" v-if="winner">
            <h2>Game Over!</h2>
            <h3 v-if="winner === 'computer'">Computer Won!</h3>
            <h3 v-else-if="winner === 'you'">You Won!</h3>
            <h3 v-else>Draw!</h3>
            <button @click="newGame()">New Game</button>
        </div>

        <div id="controls" v-else>
            <button @click="attackToComputer()">Attack</button>
            <button @click="specialAttack()" :disabled="possibleSpecialAttack">Heavy Attack</button>
            <button @click="healMe()">Heal</button>
        </div>





    </div>

    <script src="script.js" defer></script>
</body>

</html>
